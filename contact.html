  <body class="bg-light">
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-secondary"
      >
        <h1 class="bg-info text-white p-sm-2 m-0">Hristina Staykova</h1>

    <section class="container mt-sm-5 p-sm-4">
      <div class="row pb-sm-4">
        <div class="col">
          <h2>Contact</h2>
        </div>
      </div>

      <form action="action_page.php">
        <div class="row  pb-sm-4">
          <div class="col">
            <div class="form-group">
              <label>Name</label>
              <textarea
                class="form-control"
                rows="1"
                placeholder="e.g. John Smith"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row pb-sm-4">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="example@mail.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
        </div>

        <div class="row pb-sm-4">
          <div class="col">
            <div class="form-group">
              <label for="exampleFormControlTextarea1"
                >Write your message here:</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row pb-sm-4">
          <div class="col">
            <button class="btn btn-outline-dark" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </section>
